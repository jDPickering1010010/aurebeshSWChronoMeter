<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurebesh CRT Chronometer v2</title>
    <style>
        
        @font-face {
            font-family: 'Aurek-Besh';
            src: url('https://raw.githubusercontent.com/jDPickering1010010/hostfiles/35316c0bcc4d02ef159b9847b15889729ef54386/fonts/Aurek-Besh.woff') format('woff');
        }

        body { 
            margin: 0; 
            background: #020202; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace; 
        }

        #fontLoader {
            font-family: 'Aurek-Besh';
            position: absolute;
            visibility: hidden;
            height: 0;
            overflow: hidden;
        }
        
        canvas {
             box-shadow: 0 0 30px rgba(0, 100, 255, 0.1);
        }
        
        #uiLayer {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
        }

        button {
            background: rgba(0, 20, 40, 0.8);
            border: 1px solid #5e91ff;
            color: #5e91ff;
            padding: 8px 16px;
            font-family: 'Aurek-Besh', monospace;
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s;
            box-shadow: 0 0 5px #5e91ff;
        }

        button:hover {
            background: #5e91ff;
            color: #000;
            box-shadow: 0 0 15px #5e91ff;
        }

        #configPanel {
            display: none; 
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #5e91ff;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(94, 145, 255, 0.2);
            text-align: right;
            color: #7cdeff;
            font-family: monospace; 
        }

        #configPanel input {
            background: #000;
            border: 1px solid #444eff;
            color: #7cdeff;
            width: 50px;
            padding: 5px;
            text-align: center;
            font-size: 16px;
            margin: 0 5px;
        }

        #configPanel label {
            margin-right: 5px;
            font-size: 12px;
            text-transform: uppercase;
        }

        .row { margin-bottom: 15px; }

        .visible { display: block !important; }

    </style>
</head>
<body>

<div id="fontLoader">12:34:56</div>

<div id="uiLayer">
    <button id="toggleConfigBtn">CONFIG</button>
    
    <div id="configPanel">
        <div class="row" style="border-bottom: 1px solid #333; padding-bottom:10px; margin-bottom:10px; font-family:'Aurek-Besh'">
            SYSTEM MODE
        </div>
        <div class="row">
            <button id="modeClockBtn" style="width:100%; margin-bottom:5px;">CLOCK MODE</button>
            <button id="modeTimerBtn" style="width:100%;">TIMER MODE</button>
        </div>
        
        <div id="timerInputs" style="display:none; opacity: 0.5; transition: opacity 0.3s;">
            <div class="row">
                <label>HRS</label><input type="number" id="inpHz" value="0" min="0">
                <label>MIN</label><input type="number" id="inpMin" value="5" min="0">
                <label>SEC</label><input type="number" id="inpSec" value="0" min="0">
            </div>
            <div class="row">
                <button id="startTimerBtn" style="color:#7cdeff; border-color:#7cdeff">INITIALIZE COUNTDOWN</button>
            </div>
        </div>
    </div>
</div>

<canvas id="chronoCanvas" width="600" height="600"></canvas>

<script>
    const canvas = document.getElementById('chronoCanvas');
    const ctx = canvas.getContext('2d');

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    const BLUE_OUTER  = "#5e91ff";
    const BLUE_MIDDLE = "#4c67ff";
    const BLUE_INNER  = "#444eff";
    const BLUE_MARKER = "#7cdeff";

    const RED_OUTER   = "#ff4444";
    const RED_MIDDLE  = "#ff2222";
    const RED_INNER   = "#aa0000";
    const RED_MARKER  = "#ffaaaa";

    const SPEED_MINUTE = 60000;
    const SPEED_HOUR   = 3600000;
    const SPEED_DAY    = 86400000;

    let isGlitching = false;
    let glitchEndTime = 0;
    
    let appMode = 'CLOCK';
    let timerEndTime = 0;
    let timerTotalDuration = 0;
    let timerRunning = false;

    const configPanel = document.getElementById('configPanel');
    const timerInputs = document.getElementById('timerInputs');
    
    document.getElementById('toggleConfigBtn').addEventListener('click', () => {
        const isHidden = configPanel.style.display === 'none';
        configPanel.style.display = isHidden ? 'block' : 'none';
    });

    document.getElementById('modeClockBtn').addEventListener('click', () => {
        appMode = 'CLOCK';
        timerRunning = false;
        timerInputs.style.display = 'none';
        timerInputs.style.opacity = '0.5';
    });

    document.getElementById('modeTimerBtn').addEventListener('click', () => {
        appMode = 'TIMER';
        timerInputs.style.display = 'block';
        setTimeout(() => timerInputs.style.opacity = '1', 50);
    });

    document.getElementById('startTimerBtn').addEventListener('click', () => {
        const h = parseInt(document.getElementById('inpHz').value) || 0;
        const m = parseInt(document.getElementById('inpMin').value) || 0;
        const s = parseInt(document.getElementById('inpSec').value) || 0;
        
        const totalMs = (h * 3600000) + (m * 60000) + (s * 1000);
        if (totalMs > 0) {
            timerTotalDuration = totalMs;
            timerEndTime = Date.now() + totalMs;
            timerRunning = true;
            configPanel.style.display = 'none'; 
        }
    });

    function hexToRgb(hex) {
        const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
        return result ? {
            r: parseInt(result[1], 16),
            g: parseInt(result[2], 16),
            b: parseInt(result[3], 16)
        } : { r: 0, g: 0, b: 0 };
    }

    function lerpColor(hexA, hexB, factor) {
        // Clamp factor 0-1
        factor = Math.max(0, Math.min(1, factor));
        
        const c1 = hexToRgb(hexA);
        const c2 = hexToRgb(hexB);
        
        const r = Math.round(c1.r + factor * (c2.r - c1.r));
        const g = Math.round(c1.g + factor * (c2.g - c1.g));
        const b = Math.round(c1.b + factor * (c2.b - c1.b));
        
        return `rgb(${r}, ${g}, ${b})`;
    }

    function drawTrack(radius, dashCount, duration, timestamp, colorHex, rotationDir = 1) {
        ctx.save();
        ctx.beginPath();
        const circumference = 2 * Math.PI * radius;
        const segmentLen = circumference / dashCount;
        const dashLen = segmentLen / 2;
        const gapLen = segmentLen / 2;
        ctx.setLineDash([dashLen, gapLen]);
        
        const progress = (timestamp % duration) / duration;
        const offset = (progress * circumference) * rotationDir; 
        
        ctx.lineDashOffset = offset;
        ctx.strokeStyle = colorHex; 
        ctx.globalAlpha = 0.4; 
        ctx.lineWidth = 4;
        ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
        ctx.stroke();
        ctx.restore();
        return dashLen; 
    }

    function drawMarker(radius, dashLength, value, maxValue, color) {
        ctx.save();
        ctx.beginPath();
        const anglePerUnit = (Math.PI * 2) / maxValue;
        const startAngle = (anglePerUnit * value) - (Math.PI / 2);
        const dashAngleSize = dashLength / radius; 
        const adjustedStart = startAngle - (dashAngleSize / 2);
        const adjustedEnd = adjustedStart + dashAngleSize;
        ctx.strokeStyle = color; 
        ctx.lineWidth = 8;
        ctx.lineCap = "butt";        
        ctx.shadowBlur = 20;
        ctx.shadowColor = color;
        ctx.arc(centerX, centerY, radius, adjustedStart, adjustedEnd);
        ctx.stroke();
        ctx.restore();
    }

    function drawScanlines() {
        ctx.save();
        ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
        ctx.globalCompositeOperation = "source-over";
        for (let y = 0; y < canvas.height; y += 4) {
            ctx.fillRect(0, y, canvas.width, 2);
        }
        ctx.restore();
    }

    function applyGlitchEffect() {
        if (!isGlitching) return;
        ctx.save();
        const numSlices = Math.floor(Math.random() * 5) + 3;
        for (let i = 0; i < numSlices; i++) {
            const sliceY = Math.floor(Math.random() * canvas.height);
            const sliceHeight = Math.floor(Math.random() * 30) + 5;
            const sliceOffset = Math.floor((Math.random() - 0.5) * 30);
            ctx.drawImage(
                canvas, 
                0, sliceY, canvas.width, sliceHeight, 
                sliceOffset, sliceY, canvas.width, sliceHeight
            );
        }
        ctx.fillStyle = `rgba(${Math.random()*255}, ${Math.random()*255}, ${Math.random()*255}, 0.05)`;
        ctx.fillRect(0,0,canvas.width, canvas.height);
        ctx.restore();
    }

    function animate(timestamp) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        let sec, min, hr;
        let cOuter, cMiddle, cInner, cMarker;
        let rotDir = 1;
        let pulseIntensityFactor = 1; 
        let timeString = "";

        if (appMode === 'CLOCK') {
            const now = new Date();
            const ms = now.getMilliseconds();
            sec = now.getSeconds() + (ms / 1000);
            min = now.getMinutes() + (sec / 60);
            hr  = now.getHours() + (min / 60);
            timeString = now.toLocaleTimeString('en-US', { hour12: false });

            cOuter = BLUE_OUTER;
            cMiddle = BLUE_MIDDLE;
            cInner = BLUE_INNER;
            cMarker = BLUE_MARKER;

            pulseIntensityFactor = 1;
            rotDir = 1;

        } else {
            let remainingMs = 0;
            if (timerRunning) {
                remainingMs = Math.max(0, timerEndTime - Date.now());
            } else {
                remainingMs = timerTotalDuration || 0; 
            }

            const totalSec = Math.ceil(remainingMs / 1000);
            const hDisplay = Math.floor(totalSec / 3600);
            const mDisplay = Math.floor((totalSec % 3600) / 60);
            const sDisplay = totalSec % 60;

            const pad = (n) => n.toString().padStart(2, '0');
            timeString = `${pad(hDisplay)}:${pad(mDisplay)}:${pad(sDisplay)}`;

            const rSec = (remainingMs / 1000) % 60;
            const rMin = (remainingMs / 60000) % 60;
            const rHr = (remainingMs / 3600000) % 24;

            sec = rSec;
            min = rMin;
            hr = rHr;

            let progress = 0;
            if (timerTotalDuration > 0) {
                progress = 1 - (remainingMs / timerTotalDuration);
            }

            cOuter  = lerpColor(BLUE_OUTER, RED_OUTER, progress);
            cMiddle = lerpColor(BLUE_MIDDLE, RED_MIDDLE, progress);
            cInner  = lerpColor(BLUE_INNER, RED_INNER, progress);
            cMarker = lerpColor(BLUE_MARKER, RED_MARKER, progress);

            rotDir = -1;
            
            if (remainingMs < 10000 && remainingMs > 0) {
                 pulseIntensityFactor = 5 + (10000 - remainingMs) / 1000;
            } else if (progress > 0.8) {
                 pulseIntensityFactor = 2 + (progress - 0.8) * 10; 
            } else {
                 pulseIntensityFactor = 1;
            }
            
            if (remainingMs === 0 && timerRunning) {
                pulseIntensityFactor = 0.5; 
            }
        }

        const dashLenSec = drawTrack(180, 60, SPEED_MINUTE, timestamp, cOuter, rotDir);
        drawMarker(180, dashLenSec, sec, 60, cMarker);
        
        const dashLenMin = drawTrack(140, 60, SPEED_HOUR, timestamp, cMiddle, rotDir);
        drawMarker(140, dashLenMin, min, 60, cMarker);
        
        const dashLenHr = drawTrack(100, 24, SPEED_DAY, timestamp, cInner, rotDir);
        drawMarker(100, dashLenHr, hr, 24, cMarker);

        let fontScale = 32;
        let blurAmount = 10;
        
        const pulseSpeedDivisor = 200 / pulseIntensityFactor;
        const pulse = Math.abs(Math.sin(timestamp / pulseSpeedDivisor)); 
        const pulseSizeAdd = pulse * 4; 

        fontScale = 32 + pulseSizeAdd;
        blurAmount = 15 + (pulse * 10);

        ctx.save();
        ctx.fillStyle = cMarker;
        ctx.font = `${fontScale}px 'Aurek-Besh', monospace`; 
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.shadowBlur = blurAmount;
        ctx.shadowColor = cMarker;
        ctx.fillText(timeString, centerX, centerY);
        ctx.restore();

        drawScanlines();

        if (!isGlitching && Math.random() < 0.005) {
             isGlitching = true;
             glitchEndTime = timestamp + 100 + Math.random() * 300;
        }
        
        if (isGlitching && timestamp > glitchEndTime) {
            isGlitching = false;
        }

        applyGlitchEffect();

        requestAnimationFrame(animate);
    }

    document.fonts.ready.then(function () {
       requestAnimationFrame(animate);
    });

</script>

</body>
</html>
